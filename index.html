<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Redaksi</title>

<style>
:root{
  --bg:#0b1220;
  --panel:#0f172a;
  --border:rgba(255,255,255,.08);
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#38bdf8;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(180deg,#020617,#0b1220);
  color:var(--text);
  display:flex;
  flex-direction:column;
}

header{
  height:48px;
  padding:0 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:rgba(2,6,23,.85);
  backdrop-filter:blur(6px);
  border-bottom:1px solid var(--border);
}

header .title{
  font-size:14px;
  font-weight:600;
  letter-spacing:.3px;
}

header .status{
  font-size:12px;
  color:var(--muted);
}

main{
  position:relative;
  flex:1;
  background:#020617;
}

iframe{
  width:100%;
  height:100%;
  border:0;
}

/* Loader */
.loader{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#020617;
  z-index:10;
  transition:opacity .3s ease;
}

.spinner{
  width:38px;
  height:38px;
  border:3px solid rgba(148,163,184,.25);
  border-top-color:var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

footer{
  height:28px;
  font-size:11px;
  color:var(--muted);
  display:flex;
  align-items:center;
  justify-content:center;
  border-top:1px solid var(--border);
  background:rgba(2,6,23,.6);
}
</style>
</head>

<body>

<header>
  <div class="title">Redaksi Dashboard</div>
  <div class="status">Secure connection</div>
</header>

<main>
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <iframe
    src="https://jonathan-vernon-grew-carefully.trycloudflare.com"
    onload="
      const l=document.getElementById('loader');
      l.style.opacity='0';
      setTimeout(()=>l.style.display='none',300);
    ">
  </iframe>
</main>

<footer>
  Â© 2026 Redaksi System
</footer>

</body>
</html>
