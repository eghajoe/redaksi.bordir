<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redaksi</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 12px 20px;
      background: rgba(2,6,23,.8);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(148,163,184,.15);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 16px;
      margin: 0;
      font-weight: 600;
      letter-spacing: .3px;
    }

    .status {
      font-size: 12px;
      color: var(--muted);
    }

    main {
      position: relative;
      flex: 1;
      background: var(--card);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Loader */
    .loader {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--card);
      z-index: 10;
      transition: opacity .3s ease;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(148,163,184,.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      padding: 6px 12px;
      font-size: 11px;
      text-align: center;
      color: var(--muted);
      background: rgba(2,6,23,.6);
      border-top: 1px solid rgba(148,163,184,.1);
    }
  </style>
</head>

<body>

  <header>
    <h1>ðŸ“Š Redaksi Dashboard</h1>
    <div class="status">Online via Cloudflare Tunnel</div>
  </header>

  <main>
    <div class="loader" id="loader">
      <div class="spinner"></div>
    </div>

    <iframe
      src="https://scholars-preston-angel-huntington.trycloudflare.com"
      onload="document.getElementById('loader').style.opacity='0';
              setTimeout(()=>document.getElementById('loader').style.display='none',300);">
    </iframe>
  </main>

  <footer>
    Â© 2026 Redaksi Â· Powered by Cloudflare Tunnel
  </footer>

</body>
</html>
